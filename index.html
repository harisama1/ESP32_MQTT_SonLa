<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 MQTT Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8fafc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
      width: 180px;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 10px auto;
      background-color: gray;
      transition: background-color 0.25s;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005fcc;
    }
    .btn-indicator {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px auto;
      background-color: #ccc;
      border: 2px solid #888;
      transition: background-color 0.25s;
    }
  </style>
</head>

<body>
  <h1>ESP32 MQTT Control</h1>
  <p>Broker: HiveMQ Public</p>

  <!-- LED section -->
  <div class="container" id="led-container">
    <div class="card">
      <h3>LED 1</h3>
      <div id="led1" class="circle"></div>
      <button onclick="toggleLED(1)">Toggle</button>
      <p id="led1-status">OFF</p>
    </div>
    <div class="card">
      <h3>LED 2</h3>
      <div id="led2" class="circle"></div>
      <button onclick="toggleLED(2)">Toggle</button>
      <p id="led2-status">OFF</p>
    </div>
    <div class="card">
      <h3>LED 3</h3>
      <div id="led3" class="circle"></div>
      <button onclick="toggleLED(3)">Toggle</button>
      <p id="led3-status">OFF</p>
    </div>
    <div class="card">
      <h3>LED 4</h3>
      <div id="led4" class="circle"></div>
      <button onclick="toggleLED(4)">Toggle</button>
      <p id="led4-status">OFF</p>
    </div>
  </div>

  <!-- Button section -->
  <h2 style="margin-top:40px;">Button Status</h2>
  <div class="container">
    <div class="card">
      <h3>Button 1</h3>
      <div id="button1" class="btn-indicator"></div>
      <p id="button1-status">OFF</p>
    </div>
    <div class="card">
      <h3>Button 2</h3>
      <div id="button2" class="btn-indicator"></div>
      <p id="button2-status">OFF</p>
    </div>
    <div class="card">
      <h3>Button 3</h3>
      <div id="button3" class="btn-indicator"></div>
      <p id="button3-status">OFF</p>
    </div>
    <div class="card">
      <h3>Button 4</h3>
      <div id="button4" class="btn-indicator"></div>
      <p id="button4-status">OFF</p>
    </div>
  </div>

  <script>
    // --- MQTT Config ---
    const broker = 'wss://broker.hivemq.com:8884/mqtt';
    const clientId = 'webclient-' + Math.random().toString(16).substr(2, 8);
    const options = { clean: true, connectTimeout: 4000, clientId };

    const client = mqtt.connect(broker, options);

    const ledState = [0, 0, 0, 0, 0]; // 1-indexed array

    client.on('connect', () => {
      console.log('‚úÖ Connected to HiveMQ');
      for (let i = 1; i <= 4; i++) {
        client.subscribe(`esp32/led${i}/state`);
        client.subscribe(`esp32/button${i}`);
      }
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      console.log('üì©', topic, msg);

      // LED state update
      if (topic.includes('/led') && topic.includes('/state')) {
        const ledNum = parseInt(topic.match(/led(\d+)/)[1]);
        const state = msg === '1' ? 'ON' : 'OFF';
        updateLED(ledNum, state);
        updateButton(ledNum, state); // sync
      }

      // Button pressed update
      if (topic.includes('/button')) {
        const btnNum = parseInt(topic.match(/button(\d+)/)[1]);
        const state = msg === '1' ? 'ON' : 'OFF';
        updateButton(btnNum, state);
        updateLED(btnNum, state); // sync LED with button
      }
    });

    // Toggle LED (send message)
    function toggleLED(num) {
      const topic = `esp32/led${num}`;
      client.publish(topic, 'toggle');
      console.log('üöÄ Toggle LED', num);

      // T·∫°m th·ªùi thay ƒë·ªïi giao di·ªán (n·∫øu ESP32 ph·∫£n h·ªìi tr·ªÖ)
      const nextState = ledState[num] ? 'OFF' : 'ON';
      updateLED(num, nextState);
      updateButton(num, nextState);
    }

    // --- UI Update Functions ---
    function updateLED(num, state) {
      const led = document.getElementById(`led${num}`);
      const label = document.getElementById(`led${num}-status`);
      if (led && label) {
        led.style.backgroundColor = state === 'ON' ? 'limegreen' : 'gray';
        label.textContent = state;
        ledState[num] = state === 'ON' ? 1 : 0;
      }
    }

    function updateButton(num, state) {
      const btn = document.getElementById(`button${num}`);
      const label = document.getElementById(`button${num}-status`);
      if (btn && label) {
        btn.style.backgroundColor = state === 'ON' ? 'red' : '#ccc';
        label.textContent = state;
      }
    }

    client.on('reconnect', () => console.log('üîÅ Reconnecting...'));
    client.on('close', () => console.log('‚ùå Disconnected'));
  </script>
</body>
</html>
